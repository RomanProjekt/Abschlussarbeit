<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <f:view>
            <h2>Mein Konto</h2>
            <h3></h3>
            <b:form id="reg" >

                <h:panelGrid columns="2" cellpadding="5">

                    <b:inputText label="Benutzername" value="#{meinKontoBean.username}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:label value=""></b:label>

                    <b:inputText label="Vorname" value="#{meinKontoBean.firstname}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="Nachname" value="#{meinKontoBean.lastname}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="E-Mail" value="#{meinKontoBean.email}" labelStyle="width:80px;">
                    </b:inputText>

                  

                    <b:inputText label="Passwort" value="#{meinKontoBean.passWd}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="Bestätigen" value="#{meinKontoBean.bestätigtespassWd}" labelStyle="width:80px;">
                    </b:inputText>
                    
                    <b:commandButton value="Speichern" actionListener="#{meinKontoBean.speichern()}" />

                </h:panelGrid>
            </b:form>
        </f:view>
    </h:body>
</html>
