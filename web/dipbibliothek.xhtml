<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Diplomarbeiten-Bibliothek </title>
        <h:outputStylesheet library= "css" name= "bibliothek.css" />
        <h:outputStylesheet library="css" name="table-style.css"  />
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name="include_footer.css" />
        <h:outputStylesheet library= "css" name="responsivebibliothek.css" />
    </h:head>

    <h:body>



        <div id="wrapper" class="wrapper">


            <div id="contentindex" class="contentindex">


                <div id="headindex" class="headerindex">
                    <div class="secondheader"><ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>
                </div>


                <div id="main" class="mainindex">


                    <h:form id="form">

                        <div id="content" class="content">  

                            <div class="uberschrift_ws">Weitere Suche</div>
                            <div class="titel">Titel</div> 


                            <div class="uberschrift_ws">Weitere Suche</div>


                            <div class="titel">Titel</div>
                            <div class="tffachgebiet">

                                <div class="tftitel">
                                    <b:form horizontal="true">

                                        <b:inputText style="width: 190px" value="#{bibliothekBean.titel}" placeholder="Titel" typeahead="true" typeahead-values=""  />

                                    </b:form>
                                </div>

                            </div>

                            <div class="autor">Autor</div>  
                            <div class="tfautor">

                                <div class="tfa">
                                    <b:form horizontal="true">

                                        <b:inputText style="width: 190px" value="#{bibliothekBean.autor}" placeholder="Autor" typeahead="true" typeahead-values="" tiny-screen="10" />

                                    </b:form>
                                </div>    

                            </div>


                            <div class="datum">Datum</div> 
                            <div class="tfdatum">

                                <div class="tfd">
                                    <b:form horizontal="true">

                                        <b:inputText style="width: 190px" value="#{bibliothekBean.date}" placeholder="Datum" typeahead="true" typeahead-values="" tiny-screen="10" />


                                    </b:form>
                                </div>    
                            </div>




                            <div class="schlagwort">Schlagwort</div>
                            <div class="tfschlagwort">


                                <div class="tfs">
                                    <b:form horizontal="true">

                                        <b:inputText style="width: 190px" value="#{bibliothekBean.schlagwort}" placeholder="Schlagwort" typeahead="true" typeahead-values="" tiny-screen="10" />

                                    </b:form>
                                </div>

                            </div> 



                            <div class="button_suche">
                                <td>
                                    <h:form>
                                        <b:commandButton value="Suche" actionListener="#{bibliothekBean.suche}" look="danger"/>
                                    </h:form>

                                </td>
                            </div>


                        </div> 

                    </h:form>  

                    <div id="gesamt" class="gesbib" >


                        <h:form id="bibliothek">

                            <div id="dipbib">

                                <table id="ordertabledip2" class="order-table">
                                    <tr>
                                        <th class="order-table-header"></th>	
                                    </tr>
                                    <tbody id="tbody">

                                        <ui:repeat id="repeat" var="var" value="#{bibliothekBean.diplist}" varStatus="status">

                                            <h:panelGroup id="panelGroup" rendered="#{status.even}">

                                                <tr id="tr1">



                                                    <td id="td" class="order-table-even-row">

                                                        <tr id="tr2">

                                                            <td id="oter" class="order-table-even-row">

                                                                <div id="rahmen" class="rahmen">

                                                                    <h:commandLink id="link" action="#{dipansehenBean.werteanzeigen(var)}">

                                                                        <h:graphicImage  id="bild" class="image" value ="#{var.bild}"/>

                                                                    </h:commandLink>

                                                                    <div class="diptitel" >#{var.title} </div>

                                                                </div>       

                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <td class="order-table-even-row1"></td>   
                                                        </tr>
                                                    </td>


                                                </tr>

                                            </h:panelGroup>

                                        </ui:repeat>
                                    </tbody>
                                </table>


                                <table id="" class="order-table1">
                                    <tr>
                                        <th class="order-table-header"></th>	
                                    </tr>
                                    <tbody>
                                        <ui:repeat var="var" value="#{bibliothekBean.diplist}" varStatus="status">
                                            <h:panelGroup rendered="#{status.odd}">
                                                <tr>
                                                    <td class="order-table-even-row">

                                                        <tr>
                                                            <td class="order-table-even-row">

                                                                <div id="rahmen" class="rahmen">

                                                                    <h:commandLink action="#{dipansehenBean.werteanzeigen(var)}">
                                                                        <h:graphicImage class="image"  value = "#{var.bild}"/>
                                                                    </h:commandLink>

                                                                    <div class="diptitel" >#{var.title} </div>
                                                                  
                                                                </div>



                                                            </td>   
                                                        </tr>
                                                        <tr>
                                                            <td class="order-table-even-row1"></td>   
                                                        </tr>


                                                    </td>
                                                </tr>
                                            </h:panelGroup>
                                        </ui:repeat>

                                    </tbody>
                                </table>

                            </div>


                            <div id="glist" class="glist" >

                                <h:commandButton style="padding: 5px;" class="back" id="backb" value="zurÃ¼ck" actionListener="#{bibliothekBean.back}"></h:commandButton>

                                <ui:repeat var="var" value="#{bibliothekBean.seitenList}" varStatus="status">
                                    <h:commandButton style="padding: 5px;" id="sbutton" value="#{var.seitenzahl}" actionListener="#{bibliothekBean.SeitenanzahlLink(event, var.seitenzahl)}"/>
                                </ui:repeat>

                                <h:commandButton style="padding: 5px;" class="forward" id="forwardb" value="weiter" actionListener="#{bibliothekBean.forward}"></h:commandButton>

                                <h:outputText id="ausgabe" value="Seitenanzahl: #{bibliothekBean.seitenanzahl}"></h:outputText>


                            </div>




                        </h:form>    


                    </div>      


                </div>


                <div class="footerindex"><ui:include src="/resources/include/footer.xhtml" /></div>

            </div>
            
            
                
         



        </div>




    </h:body>

</html>
