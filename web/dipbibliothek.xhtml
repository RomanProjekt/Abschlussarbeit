<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Diplomarbeiten-Bibliothek </title>
        <h:outputStylesheet library= "css" name= "bibliothek.css" />
        <h:outputStylesheet library="css" name="table-style.css"  />
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name="include_footer.css" />
        <h:outputStylesheet library= "css" name="responsivebibliothek.css" />
    </h:head>

    <h:body>

        <h:form>

            <h3 style="margin-top:0">Manual</h3>
            <p:commandButton type="button" onclick="PF('switcher').previous();"
                             value="forward" id="prev" style="margin-bottom: 5px;"/>
            <p:commandButton type="button" onclick="PF('switcher').next();"
                             value="back" id="next" style="margin-bottom: 5px;"/>

            <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                           slideshowAuto="false">
                <ui:repeat value="#{bibliothekBean.diplist}" var="var" id="manuelSwitcherImages">
                    <h:commandLink id="link" action="#{dipansehenBean.werteanzeigen(var)}">
                        <p:graphicImage value="#{var.bild}" alt="Bild1" id="image" style="margin-left: 100px;"/>
                    </h:commandLink>
                </ui:repeat>
            </p:imageSwitch>



        </h:form>


<!--/resources/images/images_diplomarbeiten/Agrario 87.JPG-->



            

         

      



    </h:body>

</html>
