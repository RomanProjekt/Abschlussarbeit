<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>title> Diplomarbeiten-Bibliothek </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library= "css" name= "bibliothek.css" /> 
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name= "Footer.css" />
        
        <h:outputStylesheet library= "css" name= "responsiveBibliothek.css" />
        
        <h:outputStylesheet library= "css" name= "responsiveFooter.css" />
        <h:outputStylesheet library= "css" name= "responsiveNavbar.css" />
<!--        <h:outputStylesheet library= "css" name= "grid.css" />-->
        <h:outputStylesheet library= "css" name= "suchleisteBibliothek.css" />

    </h:head>



    <h:body class="body">



        <div id="wrapper" class="wrapper">




            <div id="contentindex" class="contentindex">

                <div id="headindex" class="headerindex">
                    <div class="firstheader"><ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>  
                </div>

                <div id="main" class="mainindex">


                           <div id="content" class="content">  


                                    <div class="uberschrift_ws">Weitere Suche</div>


                                    <div class="tftitel">
                                        <b:form>
                                            <b:inputText label="Titel" class="input"  value="#{bibliothekBean.titel}" placeholder="Titel" typeahead="true"  />
                                        </b:form>
                                    </div>


                                    <div class="tfautor">
                                            <b:form>
                                                <b:inputText label="Autor" class="input" value="#{bibliothekBean.autor}" placeholder="Autor" typeahead="true"  />
                                            </b:form>    
                                    </div>


                                    <div class="tfdatum">
                                            <b:form>
                                                <b:dateTimePicker label="Datum" placeholder="Datum auswählen" format="DD.MM.YYYY" value="#{uploadBean.datum}" />
                                            </b:form>                                     
                                    </div>


                                    <div class="tfschlagwort">                                    
                                            <b:form>
                                                <b:inputText label="Schlagwort" class="input" value="#{bibliothekBean.schlagwort}" placeholder="Schlagwort" typeahead="true"  />
                                            </b:form>                                   
                                    </div> 



                                    <div class="button_suche">
                                        <td>
                                            <h:form>
                                                <b:commandButton style="background-color: red; color: white;" class="input" value="Suche" action="#{bibliothekBean.suche}"/>
                                            </h:form>

                                        </td>
                                    </div>


                                </div> 

                           

                   


                      
                    
                </div>
                
                 <div class="bdiplomarbeit">

                        

                            <p:commandButton type="button" onclick="PF('switcher').previous();"
                                             value="zurück" id="prev" style="margin-bottom: 5px;"/>
                            <p:commandButton type="button" onclick="PF('switcher').next();"
                                             value="weiter" id="next" style="margin-bottom: 5px;"/>

                            <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                                           slideshowAuto="false">
                                <ui:repeat value="#{bibliothekBean.diplist}" var="var" id="manuelSwitcherImages">
                                    <h:form>
                                        <h:commandLink id="link" action="#{dipansehenBean.werteanzeigen(var)}">
                                            <p:graphicImage class="picture" value="#{var.bild}" alt="Bild1" id="image" style=" margin-left: 100px;"/>
                                        </h:commandLink>
                                    </h:form>
                                </ui:repeat>

                            </p:imageSwitch>

                        

                    </div>    


                <div class="footer">
                    <ui:include src="/resources/include/footer.xhtml" />
                </div>

            </div>
          


            </div>

    </h:body>
</html>
