<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>title> Diplomarbeiten-Bibliothek </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library= "css" name= "bibliothek.css" />
        <h:outputStylesheet library="css"  name= "table-style.css"  />
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name= "include_footer.css" />
        <h:outputStylesheet library= "css" name= "responsiveBibliothek.css" />
        <h:outputStylesheet library= "css" name= "responsiveFooter.css" />
        <h:outputStylesheet library= "css" name= "responsiveNavbar.css" />
        <h:outputStylesheet library= "css" name= "grid.css" />

    </h:head>



    <h:body class="body">



        <div id="wrapper" class="wrapper">




            <div id="contentindex" class="contentindex">

                <div id="headindex" class="headerindex">
                    <div class="firstheader"><ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>  
                </div>

                <div id="main" class="mainindex">


                    <div class="grid-container">


                        


                        <div class="item1" id="mySidebar">

                            <h:form id="form">

                                <div id="content" class="content">  


                                    <div class="uberschrift_ws">Weitere Suche</div>


                                    <div class="titel">Titel</div>


                                    <div class="tftitel">
                                        <b:form horizontal="true">

                                            <b:inputText class="input"  value="#{bibliothekBean.titel}" placeholder="Titel" typeahead="true"  />

                                        </b:form>
                                    </div>



                                    <div class="autor">Autor</div>  
                                    <div class="tfautor">

                                        <div class="tfa">
                                            <b:form horizontal="true">

                                                <b:inputText class="input" value="#{bibliothekBean.autor}" placeholder="Autor" typeahead="true"  />

                                            </b:form>
                                        </div>    

                                    </div>


                                    <div class="datum">Datum</div> 
                                    <div class="tfdatum">

                                        <div class="tfd">
                                            <b:form>
                                                <b:dateTimePicker value="#{dateTimeBean.justNow}"
                                                                  allow-input-toggle="#{dateTimeBean.allowInputToggle}"
                                                                  icon-position="#{dateTimeBean.iconPosition}"
                                                                  mode="#{dateTimeBean.mode}"
                                                                  side-by-side="#{dateTimeBean.sideBySide}"
                                                                  show-date="#{dateTimeBean.showDate}"
                                                                  show-time="#{dateTimeBean.showTime}"
                                                                  show-icon="#{dateTimeBean.showIcon}"
                                                                  use-current="#{dateTimeBean.useCurrent}" />
                                            </b:form>
                                        </div>    
                                    </div>




                                    <div class="schlagwort">Schlagwort</div>
                                    <div class="tfschlagwort">


                                        <div class="tfs">
                                            <b:form horizontal="true">

                                                <b:inputText class="input" value="#{bibliothekBean.schlagwort}" placeholder="Schlagwort" typeahead="true"  />

                                            </b:form>
                                        </div>

                                    </div> 



                                    <div class="button_suche">
                                        <td>
                                            <h:form>
                                                <b:commandButton class="input" value="Suche" action="#{bibliothekBean.suche}" look="danger"/>
                                            </h:form>

                                        </td>
                                    </div>


                                </div> 

                            </h:form>  

                        </div>



                        <div class="item2">




                            <div class="bilddiplomarbeit">

                                <h:form>

                                    <p:commandButton type="button" onclick="PF('switcher').previous();"
                                                     value="zurÃ¼ck" id="prev" style="margin-bottom: 5px;"/>
                                    <p:commandButton type="button" onclick="PF('switcher').next();"
                                                     value="weiter" id="next" style="margin-bottom: 5px;"/>

                                    <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                                                   slideshowAuto="false">
                                        <ui:repeat value="#{bibliothekBean.diplist}" var="var" id="manuelSwitcherImages">
                                            <h:commandLink id="link" action="#{dipansehenBean.werteanzeigen(var)}">
                                                <p:graphicImage class="picture" value="#{var.bild}" alt="Bild1" id="image" style=" margin-left: 100px;"/>
                                            </h:commandLink>
                                        </ui:repeat>

                                    </p:imageSwitch>

                                </h:form>

                            </div>    

                        </div>
                    </div>
                </div>

                <div class="footer">
                        <ui:include src="/resources/include/footer.xhtml" />
                    </div>

                </div>



            </div>

    </h:body>
</html>
