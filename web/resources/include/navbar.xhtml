<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:outputStylesheet library= "css" name= "Test.css" />

            <nav class="navbar" >

                <a class="navbar-brand" href="#">Diplomarbeiten</a>

                <b:image value="/resources/images/AKBurgenland.svg" height="55px" width="110px" onclick="index.xhtml" />
                <div id="navbar" class="navbar" >
                    <h:outputLabel value="#{databaseManagerService.loggedInBenutzer.username}"  rendered="#{databaseManagerService.loggedIn()}" />
                    <b:button value="Mein Konto" outcome="meinKonto.xhtml" rendered="#{databaseManagerService.loggedIn()}" /> 
                    <b:button value="Benutzerverwaltung" outcome="Benutzerverwaltung.xhtml" />
                    <b:button value="Diplomarbeit hochladen" outcome="upload.xhtml" />
                    <b:button value="Anmelden"  outcome="login.xhtml" rendered="#{!databaseManagerService.loggedIn()}" />

                    <b:form class="navbar-form" >
                        <div >
                            <b:commandButton value="Abmelden" action="#{loginBean.loggout()}" rendered="#{databaseManagerService.loggedIn()}" />
                        </div>
                    </b:form>
                </div>

            </nav>
        </ui:composition>
    </h:body>
</html>
