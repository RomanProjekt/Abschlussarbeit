<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name= "register.css" />
        <h:outputStylesheet library= "css" name= "include_footer.css" />
<!--        <h:outputStylesheet library= "css" name= "Main.css" />-->

    </h:head>
    <h:body>

        <div id="wrapper" class="wrapper">


            <div id="contentindex" class="contentindex">


                <div id="headindex" class="headerindex">
                    <div class="secondheader"> <ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>
                </div>


                <div id="main" class="mainindex">


                    <div class="register">
                        
                        <h3>Registrierung</h3>
                        <br></br>
                        
                        <b:form id="reg"  >


                            <b:inputText placeholder="Benutzername" value="#{registerBean.username}" required="true" requiredMessage="" />
                            
                            
                            <b:inputSecret placeholder="Passwort" value="#{registerBean.pw}" required="true" requiredMessage="" />
                            
                            <b:inputSecret placeholder="Passwort bestätigen" value="#{registerBean.bestaetigtespw}" required="true" requiredMessage="" />
                            
                           

                            <b:inputText placeholder="Vorname" value="#{registerBean.firstName}" required="true" requiredMessage="" />

                            <b:inputText placeholder="Nachname" value="#{registerBean.lastName}" required="true" requiredMessage="" />

                            <b:inputText placeholder="E-Mail" id="eMail" value="#{registerBean.email}" required="true" requiredMessage="" validator-message="Keine Gültige E-Mail Adresse" > 
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </b:inputText>
                            
                            <div class="emailfail"></div><b:alert value="" rendered="#{registerBean.emailfail}" severity="warning"><strong>Email-Addresse ändern!</strong> </b:alert>
                            <h:message for="eMail" style="color: red" />

                            
                            <h5>Bitte gib eine Sicherheitscode ein. Diese wird benötigt, um das Passwort zurückzusetzen</h5>
                            <b:inputText placeholder="Sicherheitscode" value="#{registerBean.securityanswer}" required="true" requiredMessage="" />
                            <br />

                            #{registerBean.message}

                            <b:commandButton class="regbutton" onmousedown="color:red;" value="Registrierung" action="#{registerBean.register()}" />


                        </b:form>
                    </div>





                </div>

                <ui:include src="/resources/include/footer.xhtml" />

            </div>

        </div>    

    </h:body>
</html>
