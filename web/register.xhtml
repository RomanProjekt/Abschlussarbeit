<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        
        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        
    </h:head>
    <h:body>
        <f:view>
            <h2>Diplomarbeiten</h2>
            <h3>Registrierung</h3>
            <b:form id="reg" >

                <h:panelGrid columns="2" cellpadding="5">

                    <b:inputText label="Benutzername" labelStyle="width:80px;">
                    </b:inputText>

                    <b:label value=""></b:label>

                    <b:inputText label="Vorname" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="Nachname" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="E-Mail" labelStyle="width:80px;">
                    </b:inputText>

                    <b:label value=""></b:label>


                    <b:inputText label="Passwort" labelStyle="width:80px;">
                    </b:inputText>

                    <b:commandButton value="Registrierung" action="#{benutzerBean.register()}" />

                </h:panelGrid>
            </b:form>
        </f:view>
    </h:body>
</html>
