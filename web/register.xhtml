<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "Test.css" />

    </h:head>
    <h:body>
        <ui:include src="/resources/include/navbar.xhtml" />
        <f:view>
            <h2>Diplomarbeiten</h2>
            <h3>Registrierung</h3>
            <b:form id="reg" >

                <h:panelGrid columns="2" cellpadding="5">

                    <b:inputText label="Benutzername" value="#{registerBean.username}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:label value=""></b:label>

                    <b:inputText label="Vorname" value="#{registerBean.firstName}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="Nachname" value="#{registerBean.lastName}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="E-Mail" value="#{registerBean.email}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:label value=""></b:label>


                    <b:inputText label="Passwort" value="#{registerBean.pw}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:commandButton value="Registrierung" action="#{registerBean.register()}" />

                </h:panelGrid>
            </b:form>
        </f:view>
    </h:body>
</html>
