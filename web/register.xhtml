<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "Test.css" />
        <h:outputStylesheet library= "css" name= "register.css" />

    </h:head>
    <h:body>
        <ui:include src="/resources/include/navbar.xhtml" />
        <ui:include src="/resources/include/footer.xhtml" />
        <f:view>
            <div class="register">
                <h3>Registrierung</h3>
                <b:form id="reg"  >



                    <b:inputText placeholder="Benutzername" value="#{registerBean.username}" required="true" requiredMessage="" />
                    <b:inputSecret placeholder="Passwort" value="#{registerBean.pw}" required="true" requiredMessage="" />


                    <b:inputText placeholder="Vorname" value="#{registerBean.firstName}" required="true" requiredMessage="" />

                    <b:inputText placeholder="Nachname" value="#{registerBean.lastName}" required="true" requiredMessage="" />

                    <b:inputText placeholder="E-Mail" id="eMail" value="#{registerBean.email}" required="true" requiredMessage="" validator-message="Keine GÃ¼ltige E-Mail Adresse" > 
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </b:inputText>
                    <h:message for="eMail" style="color: red" />
                    <br />

                    #{registerBean.message}



                    <b:commandButton value="Registrierung" action="#{registerBean.register()}" />


                </b:form>
            </div>
        </f:view>
    </h:body>
</html>
