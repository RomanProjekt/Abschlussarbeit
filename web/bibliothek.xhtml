<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title> Diplomarbeiten-Bibliothek </title>
        <h:outputStylesheet library= "css" name= "bibliothek_styles.css" />
        <h:outputStylesheet library="css" name="table-style.css"  />
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name= "bibliothek_footer.css" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </h:head>
    
    
    <h:body class="body" >

        <ui:include src="/resources/include/navbar.xhtml" /> 
        
        <div class="wrapper">
            
       
        
            <div class="content">        

                <div class="uberschrift_ws">Weitere Suche</div>


                <div class="titel">Titel</div> 
                <div class="tftitel"> 


                    <div class="tft">
                        <b:form horizontal="true">

                            <b:inputText value="#{bibliothekBean.titel}" placeholder="Textfeld_Titel" typeahead="true" typeahead-values="" tiny-screen="10" />


                        </b:form>
                    </div>   

                </div> 
                <div class="autor">Autor</div>  
                <div class="tfautor">

                    <div class="tfa">
                        <b:form horizontal="true">

                            <b:inputText value="#{bibliothekBean.autor}" placeholder="Textfeld_Autor" typeahead="true" typeahead-values="" tiny-screen="10" />

                        </b:form>
                    </div>    

                </div>
                <div class="datum">Datum</div> 
                <div class="tfdatum">

                    <div class="tfd">
                        <b:form horizontal="true">

                            <b:inputText value="#{bibliothekBean.date}" placeholder="Textfeld_Datum" typeahead="true" typeahead-values="" tiny-screen="10" />


                        </b:form>
                    </div>    
                </div>

                <div class="sprache">Sprache</div>
                <div class="tfsprache">
                    <div class="tfsp">
                        <b:form horizontal="true">
                            <b:formGroup>
                                <b:selectOneMenu  value="#{selectOneMenuBean.type}" colMd="2" required="true"  labelColMd="2">
                                    <f:selectItem itemLabel="Sprache auswählen" itemValue="" />
                                    <f:selectItem itemLabel="Deutsch" itemValue="1" />
                                    <f:selectItem itemLabel="Englisch" itemValue="2" />  
                                </b:selectOneMenu>    
                            </b:formGroup>
                        </b:form>  
                    </div>
                </div>

                <div class="fachgebiet">Fachgebiet</div>
                <div class="tffachgebiet">

                    <div class="tff">
                        <b:form horizontal="true">

                            <b:inputText value="#{bibliothekBean.fachgebiet}" placeholder="Textfeld_Fachgebiet" typeahead="true" typeahead-values="" tiny-screen="10" />

                        </b:form>
                    </div>

                </div>
                <div class="schlagwort">Schlagwort</div>
                <div class="tfschlagwort">


                    <div class="tfs">
                        <b:form horizontal="true">

                            <b:inputText value="#{bibliothekBean.schlagwort}" placeholder="Textfeld_Schlagwort" typeahead="true" typeahead-values="" tiny-screen="10" />

                        </b:form>
                    </div>

                </div> 



                <div class="button_suche">
                    <td>
                        <h:form>
                            <b:commandButton value="Suche" actionListener="#{bibliothekBean.suche}" look="danger"/>
                        </h:form>

                    </td>
                </div>


            </div>            



            <main class="main">
                
            
            
            <div class="bib">

               


                <table class="order-table">
                    <tr>
                        <th class="order-table-header"></th>	
                    </tr>
                    <tbody>
                        <ui:repeat var="var" value="#{bibliothekBean.diplist}" varStatus="status">
                            <h:panelGroup rendered="#{status.even}">
                                <tr>
                                    <td class="order-table-even-row">

                                        <tr>
                                            <td class="order-table-even-row">
                                                <h:form>
                                                    <h:commandLink action="#{dipansehenBean.werteanzeigen(var)}">
                                                        <h:graphicImage  class="image" value ="#{var.bild}"/>
                                                    </h:commandLink>
                                                </h:form>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="order-table-even-row1">#{var.title}</td>
                                        </tr>
                                    </td>
                                </tr>
                            </h:panelGroup>
                        </ui:repeat>
                    </tbody>
                </table>


                <table class="order-table1">
                    <tr>
                        <th class="order-table-header"></th>	
                    </tr>
                    <tbody>
                        <ui:repeat var="var" value="#{bibliothekBean.diplist}" varStatus="status">
                            <h:panelGroup rendered="#{status.odd}">
                                <tr>
                                    <td class="order-table-even-row">

                                        <tr>
                                            <td class="order-table-even-row">
                                                <h:form>
                                                    <h:commandLink action="#{dipansehenBean.werteanzeigen(var)}">
                                                        <h:graphicImage class="image"  value = "#{var.bild}"/>
                                                    </h:commandLink>
                                                </h:form>
                                            </td>   
                                        </tr>
                                        <tr>
                                            <td class="order-table-even-row1">#{var.title}</td>   
                                        </tr>


                                    </td>
                                </tr>
                            </h:panelGroup>
                        </ui:repeat>

                    </tbody>
                </table> 


            </div>

            <div class="seitenleiste">

                <h:form enctype="multipart/form-data">

                    <div class="seitenanzahl_leiste">

                        <div class="hinunterzählen">
                                <h:commandButton id="hinunterzählen" value="Zurück"  actionListener="#{bibliothekBean.hinunterzaehlen(actionEvent)}"/>
                        </div>

                        <div class="liste">
                                <ui:repeat  var="var" value="#{bibliothekBean.seitenleiste}" varStatus="status">
                                    <h:commandButton id="abc" value="#{var.seitenzahl}" actionListener="#{bibliothekBean.verlinken(actionEvent)}"/>
                                </ui:repeat>
                        </div>
                        
                        
                        <div class="hochzählen">
                            <h:commandButton id="hochzählen" style="margin-right: 50px" value="Weiter"  actionListener="#{bibliothekBean.hochzaehlen(actionEvent)}"/>
                            <h:outputText value="Seitenanzahl: #{bibliothekBean.aktuelleseitenanzahl}"/>
                        </div>

                    </div> 

                </h:form>            

            </div>        


         </main>  
        
        
        <div class="footer_bib">

            <div class="navbox">
                <ul id="navlist">

<!--                    Bilder müssen aus dem AK-übernommen werden-->
                    <div class="addresse"><li><h5>© 2020 AK Burgenland | Wiener Straße 7 7000 Eisenstadt, +43 2682 740 0</h5></li></div>
                    <div class="impressum"><li><a href="https://www.arbeiterkammer.at/Impressum.html" style="color: black" ><h5>IMPRESSUM</h5></a></li></div>
                    <div class="datenschutz"><li><a href="https://www.arbeiterkammer.at/Datenschutz.html" style="color: black"><h5>DATENSCHUTZ</h5></a></li></div>
                      
                    <div class="youtube"><li><a href="https://www.youtube.com/user/AKoesterreich" style="color: black"><img src="resources/icon/youtube.png" alt="youtube" height="20" width="20">  </img> </a></li></div>
                    <div class="facebook"><li><a href="https://www.facebook.com/Arbeiterkammer/" style="color: black"> <img src="resources/icon/facebook.png" alt="facebook" height="20" width="20"></img> </a></li></div>
                    <div class="twitter"><li><a href="https://twitter.com/Arbeiterkammer" style="color: black"> <img src="resources/icon/twitter.png" alt="twitter" height="20" width="20">         </img> </a></li></div>
                    <div class="rsfeed"><li><a href="https://www.arbeiterkammer.at/RSS_Feed.html" style="color: black"> <img src="resources/icon/rss.png" alt="website" height="20" width="20">      </img> </a></li></div>

                </ul>   
            </div>

        </div>
    </div>        
               
    </h:body>
</html>
