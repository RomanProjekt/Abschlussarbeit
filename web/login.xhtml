<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library="css" name="login.css" />
        <h:outputStylesheet library= "css" name= "include_footer.css" />
        
         <f:metadata>
             <f:viewParam name="pwra" value="#{passwortresetBean.passwortalert}"/>
        </f:metadata>
    </h:head>
    <f:metadata>

    </f:metadata>
    <h:body>
        

            <div id="wrapper" class="wrapper">


                <div id="contentindex" class="contentindex">
                    
                    
                    

                    <div id="headindex" class="headerindex">
                        <div class="secondheader"> <ui:include src="/resources/include/navbar.xhtml"/></div>
                        <div class="red"></div>
                        <div class="alert"><b:alert value="" rendered="#{passwortresetBean.passwortalert}" severity="success"><strong>Passwort erfolgreich zurückgesetzt!!</strong> </b:alert></div>
                    </div>

                    
                    <div id="main" class="mainindex">
                        
                        


                        <div class="login">

                            <h4>Anmeldung</h4>
                            <b:form id="log" >

                                <b:inputText placeholder="Username" value="#{loginBean.username}" labelStyle="width:80px;" required="true" requiredMessage="" />
                                <b:inputSecret placeholder="Passwort" value="#{loginBean.pw}"  labelStyle="width:80px;" required="true" requiredMessage="" />

                                <b:commandButton class="cButton" value="Anmelden" action="#{loginBean.load()}" />
                                <b:commandButton class="cButton" value="Registrieren" action="register.xhtml" />
                                <br />
                                <br />
                                <h:outputText value="#{loginBean.message}" style="color: red" />
                            </b:form>

                            <h:form>
                                <h5 class="uberschrift1">Mit der Anmeldung erkläre ich mich mit der <h:outputLink value="https://www.arbeiterkammer.at/Datenschutz.html" target="_blank" >Datenschutzerklärung</h:outputLink> einverstanden!</h5>
                            
                                <h:commandLink class="cLink" value="Passwort vergessen" action="email_passwort.xhtml" />
                            </h:form>


                        </div>

                    </div>

                    <div class="footerindex"><ui:include src="/resources/include/footer.xhtml" /></div>

                </div>

            </div>    



     
    </h:body>
</html>
