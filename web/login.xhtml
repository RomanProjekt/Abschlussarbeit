<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library="css" name="login.css" />
        <h:outputStylesheet library= "css" name= "include_footer.css" />
        

    </h:head>
    <f:metadata>
<!--        <f:event type="preRenderView" listener="#{loginBean.onLoad()}" />-->
<!--        <f:viewAction action="#{loginBean.checkF5()}" onPostback="true" />-->
    </f:metadata>
    <h:body>
        <ui:include src="/resources/include/navbar.xhtml" />
        <ui:include src="/resources/include/footer.xhtml" />
        <f:view >
            <div class="login">
                <h3>Anmeldung</h3>
                <b:form id="log" >

                    <b:inputText placeholder="Username" value="#{loginBean.username}" labelStyle="width:80px;" required="true" requiredMessage="" />
                    <b:inputSecret placeholder="Passwort" value="#{loginBean.pw}"  labelStyle="width:80px;" required="true" requiredMessage="" />


                    <b:commandButton class="cButton" value="Anmelden" action="#{loginBean.load()}" />
                    <b:commandButton class="cButton" value="Registrieren" action="register.xhtml" />
                    <br />


                    <br />
                    <h:outputText value="#{loginBean.message}" style="color: red" />
                </b:form>

                <h:form>
                    <h:commandLink class="cLink" value="Passwort vergessen" action="#{loginBean.passwort_vergessen()}" />
                </h:form>

                
            </div>
        </f:view>
    </h:body>
</html>
