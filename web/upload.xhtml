<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        
        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "bibliothek_styles.css" />
        
    </h:head>
    <h:body>
        <f:view>
            <h2>Diplomarbeiten hochladen</h2>
            <h3></h3>
            <b:form id="diplomarbeithochladen" >

                <h:panelGrid columns="1" cellpadding="5">
                    
                    
                    <b:inputText label="Titel" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="Autor" labelStyle="width:80px;">
                    </b:inputText>
                    
                    <b:inputText label="Schule" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="Schlagwort" labelStyle="width:80px;">
                    </b:inputText>

                    <b:commandButton value="Diplomarbeit hochladen" action="#{uploadBean.upload_diplomarbeit}" />
                    <b:commandButton value="Bild hochladen" action="#{uploadBean.upload_picture}" />
                    

                </h:panelGrid>
            </b:form>
        </f:view>
    </h:body>
</html>
