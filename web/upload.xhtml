<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        
        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "bibliothek_styles.css" />
        
    </h:head>
    <h:body>
       <f:view>
            <h2>Diplomarbeiten hochladen</h2>
            <h3></h3>
            <b:form id="diplomarbeithochladen" enctype="multipart/form-data">

                <h:panelGrid columns="1" cellpadding="5">
                    
                    
                    <b:inputText label="Titel" value="#{uploadBean.titel}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="Autor" value="#{uploadBean.autor}" labelStyle="width:80px;">
                    </b:inputText>
                    
                    <b:inputText label="Schule" value="#{uploadBean.schule}" labelStyle="width:80px;">
                    </b:inputText>

                    <b:inputText label="Schlagwort" value="#{uploadBean.schlagwort}" labelStyle="width:80px;">
                    </b:inputText>
                    
                    <h5>Diplomarbeit</h5>
                    <h:inputFile id="diplomarbeit-id" value="#{uploadBean.diplomarbeit}">
<!--                        <f:ajax listener="#{uploadBean.save}" />-->
                    </h:inputFile>
                    <br></br>
                    
                    <h5>Bild</h5>
                    <h:inputFile id="image-id" value="#{uploadBean.image}">
<!--                        <f:ajax listener="#{uploadBean.save}" />-->
                    </h:inputFile>
                    <br></br>
                    <b:commandButton value="Diplomarbeit hochladen" action="#{uploadBean.upload_diplomarbeit()}" />

                </h:panelGrid>
            </b:form>
        </f:view>
    </h:body>
</html>
