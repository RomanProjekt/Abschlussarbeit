<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <h:outputScript library="js" name="common.js"/>
        <h:outputStylesheet library= "css" name= "suchleisteBibliothek.css" />
    </h:head>
    <h:body>
        

        <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:300px;" id="mySidebar">
            <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
              <h:form id="form">

                        <div id="content" class="content">  

                            <div class="uberschrift_ws">Weitere Suche</div>
                            <div class="titel">Titel</div> 


                            <div class="uberschrift_ws">Weitere Suche</div>


                            <div class="titel">Titel</div>
                            <div class="tffachgebiet">

                                <div class="tftitel">
                                    <b:form horizontal="true">

                                        <b:inputText style="width: 190px" value="#{bibliothekBean.titel}" placeholder="Titel" typeahead="true"  />

                                    </b:form>
                                </div>

                            </div>

                            <div class="autor">Autor</div>  
                            <div class="tfautor">

                                <div class="tfa">
                                    <b:form horizontal="true">

                                        <b:inputText style="width: 190px" value="#{bibliothekBean.autor}" placeholder="Autor" typeahead="true"  />

                                    </b:form>
                                </div>    

                            </div>


                            <div class="datum">Datum</div> 
                            <div class="tfdatum">

                                <div class="tfd">
                                    <b:form horizontal="true">

                                        <b:inputText style="width: 190px" value="#{bibliothekBean.date}" placeholder="Datum" typeahead="true"  />


                                    </b:form>
                                </div>    
                            </div>




                            <div class="schlagwort">Schlagwort</div>
                            <div class="tfschlagwort">


                                <div class="tfs">
                                    <b:form horizontal="true">

                                        <b:inputText style="width: 190px" value="#{bibliothekBean.schlagwort}" placeholder="Schlagwort" typeahead="true"  />

                                    </b:form>
                                </div>

                            </div> 



                            <div class="button_suche">
                                <td>
                                    <h:form>
                                        <b:commandButton value="Suche" actionListener="#{bibliothekBean.suche}" look="danger"/>
                                    </h:form>

                                </td>
                            </div>


                        </div> 

                    </h:form>  
            
        </div>
        
          <div>
                        <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
                    </div>
        <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
      

    </h:body>
</html>
