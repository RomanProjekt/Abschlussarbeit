<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title> Diplomarbeiten-Viewer </title>
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name="include_footer.css" />
        <h:outputStylesheet library= "css" name= "pdfviewer.css" />
    </h:head>
    <h:body>


        <div id="wrapper" class="wrapper">
       

            <div id="contentindex" class="contentindex">

                
                <div id="headindex" class="headerindex">
                    <div class="secondheader"> <ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>
                </div>
                
                <div id="main" class="mainindex">
                    <div class="view">
                        <f:view class="view">
                            <p:media value="#{pdfviewerBean.pdf}"  width="100%" height="500px"></p:media>
                        </f:view>
                    </div>
                </div>

                <ui:include src="/resources/include/footer.xhtml" />

            </div>

        </div>    


    </h:body>
</html>
