<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "dipansehen.css" />
        <h:outputStylesheet library= "css" name= "Navbar.css" />

        <h:outputStylesheet library= "css" name= "Footer.css" />
        <h:outputStylesheet library= "css" name= "responsiveNavbar.css" />
        <h:outputStylesheet library= "css" name= "responsiveFooter.css" />

        <h:outputStylesheet library= "css" name= "responsiveDipansehen.css" />

        <h:outputScript library="js" name="weiterlesen.js" />

    </h:head>
    <h:body>
        
        
                        
              <div id="wrapper" class="wrapper">





            <div id="contentindex" class="contentindex">

                <div id="headindex" class="headerindex">
                    <div class="secondheader"> <ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>
                </div>


                <div id="main" class="mainindex">



                    <div class="bilddiplomarbeit">
                        <p:lightBox id="lighbox2" class="lightbox">
                            <h:outputLink value="#">
                                <h:graphicImage  class="dipansehenimage"  value ="#{dipansehenBean.aktDip.bild}"/> 
                            </h:outputLink>

                            <f:facet name="inline">
                                <p:media value="#{dipansehenBean.aktDip.pdf}" class="pdffile"  ></p:media>  
                            </f:facet>
                        </p:lightBox>
                        <div id="buttonleiste" class="buttonleiste">
                            <b:form id="buttonform">
                                <br></br>
                                <h4 style="width: 300px;">Downloaden der Diplomarbeit</h4>
                                <b:commandButton class="downloadbutton" id="submitButton" value="Download" action="#{dipansehenBean.download()}"/>
                                <br></br><br></br>
                                <h:outputLabel style="width: 300px;" rendered="#{databaseManagerService.redakteurOrHigher}" value="Speichern der Favoriten"/>
                                <b:commandButton id="safebutton" class="safebutton" value="Favoriten speichern" action="#{dipansehenBean.favspeichern()}" rendered="#{databaseManagerService.redakteurOrHigher}"/>
                                <br></br><br></br>
                                <h:outputLabel style="width: 300px;" rendered="#{databaseManagerService.redakteurOrHigher}" value="Löschen der Diplomarbeit"/>
                                <b:commandButton id="löschenbutton" class="löschenbutton" value="Diplomarbeit löschen" actionListener="#{dipansehenBean.löschenDiplomarbeit(event)}" rendered="#{databaseManagerService.redakteurOrHigher}" />
                            </b:form>
                        </div>

                    </div> 

	
		<div class="gestextlist">  


                      <div id="einleitung" class="einleitung">

                            <h:outputLabel>Titel</h:outputLabel>
                            <br></br>
                            <h:outputText value="#{dipansehenBean.aktDip.title}"/>
                            <br></br>
                            <br></br>
                            <h:outputLabel>Autoren</h:outputLabel>
                            <br></br>
                            <h:outputText value="#{dipansehenBean.autorListe}"/>

                            <br/><br/>
                            <h:outputLabel>Einleitung</h:outputLabel>
                            <br></br>


                            <div class="textfield" >

                                <h:outputText id="dots" value="#{dipansehenBean.text1}"/>
                                <h:outputText id="more" value="#{dipansehenBean.text2}"></h:outputText>    
                                <br></br>
                                <br></br>

<!--                                <h:button onclick="myFunction()" value="Read more" id="myBtn"></h:button>-->
                            </div>

                        </div>
                    </div>


                    
                    
                  
                    <div id="datenliste" class="datenliste" >


                        <b:form id="diplomarbeitansehen" >
                            
                            
                            <h3>Diplomarbeitdetails</h3>
                            <h:panelGrid id="pgrid" columns="2" cellpadding="5">

                                <h:outputText style="font-size: 18px" value="Seitenanzahl: #{dipansehenBean.numberofpages}" ></h:outputText> 
                                <br></br><br></br>
                                <h:outputText style="font-size: 18px" value="Schule: #{dipansehenBean.schule}"></h:outputText> 
                                <br></br><br></br>
                                <h:outputText style="font-size: 18px" value="Eröffnungdatum: #{dipansehenBean.aktDip.datum}"/>
                                <br></br><br></br>
                                <h:outputText style="font-size: 18px" value="Sprache: TestSprache"/>
                                
                                

                            </h:panelGrid>
                        </b:form>
                    </div>


                </div>

                <div class="footer">
                    <ui:include src="/resources/include/footer.xhtml" />
                </div>


            </div>



        </div>        



    </h:body>
</html>
