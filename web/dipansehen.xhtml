<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "dipansehen.css" />
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name= "include_footer.css" />

    </h:head>
    <h:body>


        <div id="wrapper" class="wrapper">


            <div id="contentindex" class="contentindex">


                <div id="headindex" class="headerindex">
                    <div class="secondheader"> <ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>
                </div>


                <div id="main" class="mainindex">

                    <f:view class="view">
                        <p:media value="#{dipansehenBean.aktDip.pdf}"  class="diplomarbeit"></p:media>
                    </f:view>

                    <div id="datenliste" class="datenliste" >


                        <b:form id="diplomarbeitansehen" >

                            <h:panelGrid id="pgrid" columns="1" cellpadding="5">


                                <b:inputText  label="Titel" value="#{dipansehenBean.aktDip.title}" labelStyle="width:80px;" disabled="true"/>
                               
                                <b:selectOneMenu label="Autoren" value="#{databaseManagerService.autoren}" ajax="true" process="@this" update="@after">
                                    <f:selectItems var="var"
                                                   value="#{databaseManagerService.getAllAutor(dipansehenBean.aktDip.da_id)}"
                                                   itemLabel="#{var.fullName}"
                                                   />
                                </b:selectOneMenu>
                            
                                <b:inputText   label="Schule" value="#{dipansehenBean.schule}" labelStyle="width:80px;" disabled="true"/>
                                <b:inputText   label="Veröffentlichtes Datum" value="#{dipansehenBean.aktDip.datum}" labelStyle="width:80px;" disabled="true"/>
 
                                <br/>
                                <b:commandButton class="downloadbutton" id="submitButton" value="Download" action="#{dipansehenBean.download()}"/>
                                <br/>
                                <b:commandButton class="safebutton" value="Favoriten speichern" action="#{dipansehenBean.favspeichern()}" rendered="#{databaseManagerService.redakteurOrHigher}"/>
                                <br/>
                                <b:commandButton class="löschenbutton" value="Diplomarbeit löschen" actionListener="#{dipansehenBean.löschenDiplomarbeit(event)}" rendered="#{databaseManagerService.redakteurOrHigher}" />

                            </h:panelGrid>
                        </b:form>
                    </div>







                </div>


                <div class="footerindex"><ui:include src="/resources/include/footer.xhtml" /></div>

            </div>



        </div>    





    </h:body>
</html>
