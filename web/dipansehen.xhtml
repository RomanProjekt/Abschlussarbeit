<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "dipansehen.css" />
        <h:outputStylesheet library= "css" name= "Navbar.css" />

        <h:outputStylesheet library= "css" name= "Footer.css" />
        <h:outputStylesheet library= "css" name= "responsiveNavbar.css" />
        <h:outputStylesheet library= "css" name= "responsiveFooter.css" />

        <h:outputStylesheet library= "css" name= "responsiveDipansehen.css" />

        <h:outputScript library="js" name="weiterlesen.js" />

    </h:head>
    <h:body>
        
        
                        
              <div id="wrapper" class="wrapper">





            <div id="contentindex" class="contentindex">

                <div id="headindex" class="headerindex">
                    <div class="secondheader"> <ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>
                </div>


                <div id="main" class="mainindex">



                    <div class="bilddiplomarbeit">
                        <p:lightBox id="lighbox2" class="lightbox">
                            <h:outputLink value="#">
                                <h:graphicImage style="width: 500px; height: 700px" class="image"  value ="#{dipansehenBean.aktDip.bild}"/> 
                            </h:outputLink>

                            <f:facet name="inline">
                                <p:media value="#{dipansehenBean.aktDip.pdf}" class="pdfdip" style="width: 1000px; height: 1000px" ></p:media>  
                            </f:facet>
                        </p:lightBox>
                        <div class="buttonleiste">
                            <b:form>
                                <br></br>
                                <b:commandButton class="downloadbutton" id="submitButton" value="Download" action="#{dipansehenBean.download()}"/>
                                <br></br><br></br>
                                <b:commandButton class="safebutton" value="Favoriten speichern" action="#{dipansehenBean.favspeichern()}" rendered="#{databaseManagerService.redakteurOrHigher}"/>
                                <br></br><br></br>
                                <b:commandButton class="löschenbutton" value="Diplomarbeit löschen" actionListener="#{dipansehenBean.löschenDiplomarbeit(event)}" rendered="#{databaseManagerService.redakteurOrHigher}" />
                            </b:form>
                        </div>

                    </div> 

	
		<div class="gestextlist">  


                      <div id="einleitung" class="einleitung">

                            <h:outputLabel>Titel</h:outputLabel>
                            <br></br>
                            <h:outputText value="#{dipansehenBean.aktDip.title}"/>
                            <br></br>
                            <br></br>
                            <h:outputLabel>Autoren</h:outputLabel>
                            <br></br>
                            <h:outputText value="#{dipansehenBean.autorListe}"/>

                            <br/><br/>
                            <h:outputLabel>Einleitung</h:outputLabel>
                            <br></br>


                            <div class="textfield" >

                                
                                
                                
                                
                                <p id="t1">
                                    
                                    <h:outputText value="#{dipansehenBean.text1}"></h:outputText>

                                    <span id="dots">...</span><span id="more">

                                    <h:outputText value="#{dipansehenBean.text2}"></h:outputText>    

                                    </span></p>
                                    <button onclick="myFunction()" id="myBtn">Read more</button>

                                




                            </div>

                        </div>
                    </div>


                    
                    
                  
                    <div id="datenliste" class="datenliste" >


                        <b:form id="diplomarbeitansehen" >
                            
                            

                            <h:panelGrid id="pgrid" columns="1" cellpadding="5">

                                <h4>Diplomarbeitdetails</h4>
                                <br/>
                                <h4>Seitenanzahl: <h:outputLabel value="TestSeitenzahl"/> </h4> 
                                <h:outputLabel>Schule: <h:outputText value="#{dipansehenBean.schule}" /></h:outputLabel> 
                                <h:outputLabel> Eröffnungdatum: <h:outputLabel value="#{dipansehenBean.aktDip.datum}"/></h:outputLabel>
                                <h:outputLabel> Sprache: <h:outputLabel value="TestSprache"/></h:outputLabel>
                                
                                

                            </h:panelGrid>
                        </b:form>
                    </div>


                </div>

                <div class="footer">
                    <ui:include src="/resources/include/footer.xhtml" />
                </div>


            </div>



        </div>        



    </h:body>
</html>
