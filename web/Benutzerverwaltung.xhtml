<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsf/core">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>

    </h:head>
    <h:body>
        
        <f:view>
            <h2>Benutzerverwaltung</h2>
            <b:form id="form">
            
            <b:dataTable value="#{benutzerverwaltungBean.benutzerList}" var="benutzer">
                
                <b:dataTableColumn label="Username">
                    <h:outputText value="#{benutzer.username}" rendered="#{!benutzer.editable}" />
                    <h:inputText value="#{benutzer.username}" rendered="#{benutzer.editable}" />
                </b:dataTableColumn>
                <b:dataTableColumn label="Firstname">
                    <h:outputText value="#{benutzer.firstname}" rendered="#{!benutzer.editable}" />
                    <h:inputText value="#{benutzer.firstname}" rendered="#{benutzer.editable}" />
                </b:dataTableColumn>
                <b:dataTableColumn label="Lastname">
                    <h:outputText value="#{benutzer.lastname}" rendered="#{!benutzer.editable}" />
                    <h:inputText value="#{benutzer.lastname}" rendered="#{benutzer.editable}" />
                </b:dataTableColumn>
                <b:dataTableColumn label="Löschen">
                    <b:commandButton value="X" />
                </b:dataTableColumn>
                <b:dataTableColumn label="Ändern">
                    <b:commandButton value="Ändern" action="#{benutzerverwaltungBean.modify(benutzer)}" rendered="#{!benutzer.editable}" />
                    <b:commandButton value="Speichern" action="#{benutzerverwaltungBean.save(benutzer)}" rendered="#{benutzer.editable}" />
                </b:dataTableColumn>
                
                
            </b:dataTable> 
                

            <h:panelGrid columns="2" cellpadding="5">
            
                <h:outputLabel id="oUsername" value="Username: " for="Username" />
                <h:inputText  id="iUsername" value="#{loginBean.username}"/>
                <h:outputLabel id="oPasswort" value="Passwort: " for="Passwort" />
                <h:inputSecret id="iPasswort" value="#{loginBean.pw}" />
                <h:outputText id="iMessage" value="#{loginBean.message}" />
                <h:commandButton value="Load" action="#{loginBean.load}" />
            </h:panelGrid>
            
           
            </b:form>    
        </f:view>
    </h:body>
</html>
