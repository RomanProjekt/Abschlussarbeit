<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsf/core">
    <h:head>

        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>

    </h:head>
    <h:body>
        
        <f:view>
            <h2>Benutzerverwaltung</h2>
            <b:form id="form">
            
            <b:dataTable value="#{benutzerverwaltungBean.benutzerList}" var="user">
                <b:dataTableColumn label="Username" value="#{user.username}" >
<!--                    <b:inputText value="{user.username}" rendered="{user.editable}" />
                    <h:outputText value="{user.username}" rendered="{not user.editable}" />-->
                </b:dataTableColumn>
                <b:dataTableColumn value="#{user.firstname}" label="Firstname" />
                <b:dataTableColumn value="#{user.lastname}" label="Lastname" />
                <b:dataTableColumn value="#{user.role}" label="Role" />
                <b:dataTableColumn value="#{user.eMail}" label="E-Mail" />
                <b:dataTableColumn label="Löschen">
                    <b:commandButton value="X" />
                </b:dataTableColumn>
                <b:dataTableColumn label="Ändern">
                    <b:commandButton value="Ändern" action="#{benutzerverwaltungBean.modify(user)}" />
                </b:dataTableColumn>
                
            </b:dataTable> 
                

            <h:panelGrid columns="2" cellpadding="5">
            
                <h:outputLabel id="oUsername" value="Username: " for="Username" />
                <h:inputText  id="iUsername" value="#{loginBean.username}"/>
                <h:outputLabel id="oPasswort" value="Passwort: " for="Passwort" />
                <h:inputSecret id="iPasswort" value="#{loginBean.pw}" />
                <h:outputText id="iMessage" value="#{loginBean.message}" />
                <h:commandButton value="Load" action="#{loginBean.load}" />
            </h:panelGrid>
            
           
            </b:form>    
        </f:view>
    </h:body>
</html>
