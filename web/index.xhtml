<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "Test.css" />
        <h:outputStylesheet library= "css" name= "index_styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    </h:head>

    <h:body class="body">
        <ui:include src="/resources/include/navbar.xhtml" />
        <ui:include src="/resources/include/footer.xhtml" />



        <main class="main">



            <b:form>

                <div class="leiste">

                    <div class="suchfeld">
                        <b:inputText  style="width: 1000px" value="#{dipSuchenBean.key}" placeholder="Diplomarbeit suchen" label=""/>

                        <b:selectOneMenu value="#{dipSuchenBean.selectedDa}" onclick="#{dipSuchenBean.displaySelectedDa()}">
                            <f:selectItems value="#{dipSuchenBean.daList}" var="da" itemValue="#{da}" itemLabel="#{da.title}"/>
                        </b:selectOneMenu>
                    </div>


                    <div class="button">
                        <b:commandButton value="Suchen" action="#{dipSuchenBean.selectDA()}" />
                    </div>



                </div>    

            </b:form> 


        </main>











    </h:body>
</html>
