<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>
        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library= "css" name= "Navbar.css" />
        <h:outputStylesheet library= "css" name= "responsiveNavbar.css" />
        
        <h:outputStylesheet library= "css" name= "index.css" />
        <h:outputStylesheet library= "css" name= "responsiveIndex.css" />
        
        <h:outputStylesheet library= "css" name= "Footer.css" />
        <h:outputStylesheet library= "css" name= "responsiveFooter.css" /> 

        
    </h:head>



    <h:body class="body">

        

        <div id="wrapper" class="wrapper">
            
            

            <div id="contentindex" class="contentindex">

                <div id="headindex" class="headerindex">
                    <div class="firsth"><ui:include src="/resources/include/navbar.xhtml"/></div>
                    <div class="red"></div>
                </div>


                <div id="main" class="mainindex">
                    
                    <div class="alert"><b:alert value="" rendered="#{loginBean.alert}" severity="success"><strong>Sie haben sich erfolgreich abgemeldet!</strong> </b:alert></div>
                    
                    <b:form id="idform" class="form"> 


                        <div id="IndexTFeld" class="indexTFeld"> 
                            <b:inputText id="inputText" labelStyle="width:50px;" value="#{dipSuchenBean.key}" placeholder="Diplomarbeit suchen" label="">
                                <f:facet id="fact" name="prepend">
                                    <b:commandButton id="keyfromindex" value="Suche" action="#{dipSuchenBean.sentToBibliothek(dipSuchenBean.key)}" actionListener="#{bibliothekBean.FromIndex(event, dipSuchenBean.key)}"/>                                    
                                </f:facet>
                            </b:inputText>
                        </div> 



                        <br></br>
                        <b:selectOneMenu value="#{dipSuchenBean.selectedDa}" rendered="#{dipSuchenBean.render}" onchange="submit">
                            <f:selectItems value="#{dipSuchenBean.daList}" var="da"
                                           itemValue="#{da}" itemLabel="Nr: #{da.da_id} Titel: #{da.title}" />
                        </b:selectOneMenu>

                        

                    </b:form>  

                    
                    
                </div>
                <div class="footer">
                    
                        <ui:include src="/resources/include/footer.xhtml" />
                        
                </div>
               
                
                
                
                
                
                
                
            </div>
            


        </div>







    </h:body>
</html>
