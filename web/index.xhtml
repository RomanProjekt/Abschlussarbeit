<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        <h:outputStylesheet library= "css" name= "Test.css" />
        <h:outputStylesheet library= "css" name= "index_styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    </h:head>

    <h:body class="body">
        <ui:include src="/resources/include/navbar.xhtml" />
        <ui:include src="/resources/include/footer.xhtml" />

        <main class="main">

            <b:form>
                <b:inputText  value="#{dipSuchenBean.key}" placeholder="Diplomarbeit suchen" label=""/>

                        <b:selectOneMenu value="#{dipSuchenBean.selectedDa}" rendered="#{dipSuchenBean.render}" onchange="submit">
                            <f:selectItems value="#{dipSuchenBean.daList}" var="da"
                                           itemValue="#{da}" itemLabel="Nr: #{da.da_id} Titel: #{da.title} Autor: #{da.autor_id}" />
                        </b:selectOneMenu>

                        <br/>
                        <b:commandButton value="Suchen" action="#{dipSuchenBean.selectDA()}" />
                        <br/>
                        <b:commandButton value="More" action="#{dipSuchenBean.recentDa()}" />
                        <br/>
                        <b:commandButton value="Details" action="#{dipansehenBean.werteanzeigen(dipSuchenBean.selectedDa)}"/>

                        <b:dataTable value="#{dipSuchenBean.recentDaList}" var="dip" rendered="#{dipSuchenBean.render2}">
                            <b:dataTableColumn value="#{dip.da_id}" label="Diplomarbeitsnummer"/>
                            <b:dataTableColumn value="#{dip.title}" label="Titel"/>
                            <b:dataTableColumn value="#{dip.autor_id}" label="Autor"/>
                        </b:dataTable>
            </b:form> 
        </main>
    </h:body>
</html>
