<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <title>Diplomarbeitsdatenbank Arbeiterkammer</title>
        
    </h:head>
    <h:body>
        <f:view>
            <h2>Diplomarbeitinfo</h2>
            <h3></h3>
            <b:form id="diplomarbeitinfo" >

                <h:panelGrid columns="1" cellpadding="5">
                    
                    
                    <b:inputText  label="Id" value="#{dipBean.id}" labelStyle="width:80px;" disabled="true"></b:inputText>   
                    
                   
                    <b:commandButton value="Mehr dazu" action="#{dipBean.more()}" />
                    
                </h:panelGrid>
            </b:form>
        </f:view>
    </h:body>
</html>
